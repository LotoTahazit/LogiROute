<body>
  <!-- üí´ Preloader (–¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ Flutter) -->
  <div id="flutter_loader">
    <img src="icons/Icon-192.png" alt="LogiRoute" width="96" height="96">

  <!-- üì± –°—Å—ã–ª–∫–∞ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è APK (—Ç–æ–ª—å–∫–æ –Ω–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ) -->
  <a href="logiroute-driver.apk" class="download-link" download id="downloadLink">
    ◊î◊ï◊®◊ì ◊ê◊§◊ú◊ô◊ß◊¶◊ô◊î ◊ú◊†◊î◊í◊ô◊ù
  </a>

  <script>
    // –õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
    (function() {
      const downloadLink = document.getElementById('downloadLink');
      
      function updateDownloadLink() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ª–æ–≥–∏–Ω–µ–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        const isLoggedIn = localStorage.getItem('user_logged_in') === 'true';
        
        if (isLoggedIn) {
          // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –ª–æ–≥–∏–Ω–∞
          downloadLink.style.display = 'none';
          return;
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ —ç–∫—Ä–∞–Ω–µ –ª–æ–≥–∏–Ω–∞
        downloadLink.style.display = 'block';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ —è–∑—ã–∫–∞
        const flutterLocale = localStorage.getItem('app_locale') || 'he';
        
        if (flutterLocale === 'ru') {
          downloadLink.textContent = '–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –≤–æ–¥–∏—Ç–µ–ª–µ–π';
        } else if (flutterLocale === 'en') {
          downloadLink.textContent = 'Download Driver App';
        } else {
          downloadLink.textContent = '◊î◊ï◊®◊ì ◊ê◊§◊ú◊ô◊ß◊¶◊ô◊î ◊ú◊†◊î◊í◊ô◊ù';
        }
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É
      updateDownloadLink();
      
      // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ localStorage
      window.addEventListener('storage', updateDownloadLink);
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 500–º—Å (–¥–ª—è –±—ã—Å—Ç—Ä–æ–π —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –ª–æ–≥–∏–Ω)
      setInterval(updateDownloadLink, 500);
    })();
  </script>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;

    function loadMainDartJs() {
      if (scriptLoaded) return;
      scriptLoaded = true;

      console.log('üöÄ Starting Flutter app initialization...');

      const loader = document.getElementById('flutter_loader');
      if (loader) loader.remove();

      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      scriptTag.onerror = function() {
        console.error('‚ùå Failed to load main.dart.js');
        document.body.innerHTML = '<div style="padding: 40px; text-align: center; font-family: Arial;"><h2>‚ö†Ô∏è Loading Error</h2><p>Failed to load application. Please refresh the page.</p><button onclick="location.reload()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Refresh</button></div>';
      };
      scriptTag.onload = function() {
        console.log('‚úÖ main.dart.js loaded successfully');
      };
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        const serviceWorkerUrl = 'flutter_service_worker.js?v=' + Date.now();
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(sw) {
              sw.addEventListener('statechange', () => {
                if (sw.state === 'activated') {
                  console.log('‚úÖ Service worker activated.');
                  loadMainDartJs();
                }
              });
            }

            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else {
              console.log('‚úÖ Loading main.dart.js...');
              loadMainDartJs();
            }
          })
          .catch((error) => {
            console.error('‚ùå Service worker registration failed:', error);
            loadMainDartJs(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–∞–∂–µ –µ—Å–ª–∏ SW –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª—Å—è
          });
      });
    } else {
      console.log('‚ÑπÔ∏è Service Worker not supported, loading main.dart.js directly...');
      loadMainDartJs();
    }

    // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –∑–∞–≤–∏—Å–∞–Ω–∏—è (30 —Å–µ–∫—É–Ω–¥)
    setTimeout(function() {
      const loader = document.getElementById('flutter_loader');
      if (loader) {
        console.error('‚ùå Application loading timeout (30s)');
        loader.innerHTML = '<div style="text-align: center;"><img src="icons/Icon-192.png" width="96" height="96"><br><h3 style="color: #e74c3c;">Loading timeout</h3><p>The application is taking too long to load.</p><button onclick="location.reload()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px;">Refresh Page</button></div>';
      }
    }, 30000);
  </script>
